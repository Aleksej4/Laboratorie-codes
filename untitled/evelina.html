<!DOCTYPE html>
<html>
<head>
    <link href="evelina.css" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 71.5mm;
            max-height: 147.5mm;
            margin: 0 auto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="background">
        <div class="header">
            <div class="name">
                <h1>NAILS DESIGN</h1>
            </div>
        </div>
        <div class="home_line">
            <div class="menu_icon"></div>
            <h1>HOME</h1>
        </div>
        <div class="photo_bg">
            <div class="nails_1">
                <h1>DESIGN<br>YOURSELF</h1>
                <img src="Icons/Photo2.jpg" class="nail_image">
            </div>
            <div class="nails_2">
                <h1>TRENDY</h1>
                <img src="Icons/Photo1.jpg" class="nail_image">
            </div>
            <div class="nails_3">
                <h1>CATEGORIES</h1>
                <img src="Icons/Photo3.jpg" class="nail_image">
            </div>
            <div class="nails_4">
                <h1>INSPIRATION</h1>
                <img src="Icons/Photo4.jpg" class="nail_image">
            </div>
        </div>
        <div class="footer">
            <div class="liked">
                <img src="Icons/Hearth.png" class="button_image fade">
                <h1 class="button_text">LIKED</h1>
            </div>
            <div class="salons">
                <img src="Icons/Salon.png" class="button_image fade">
                <h1 class="button_text">SALONS</h1>
            </div>
            <div class="reservations">
                <img src="Icons/Reservations.png" class="button_image fade">
                <h1 class="button_text">RESERVATIONS</h1>
            </div>
            <div class="inbox">
                <img src="Icons/mail.png" class="button_image fade" >
                <h1 class="button_text">INBOX</h1>
            </div>
        </div>
    </div>
</div>
</body>
</html>
